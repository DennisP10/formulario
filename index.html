<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Moderno</title>
<style>
  /* ---------- PALETA DE COLORES NUEVA ---------- */
  :root {
    --bg: #f0f4f8;
    --card-bg: #ffffff;
    --primary: #6c5ce7;       /* morado vibrante */
    --accent: #00b894;        /* verde aqua */
    --text: #2d3436;
    --error: #d63031;         /* rojo */
    --success: #00b894;
    --input-bg: #e6e6fa;      /* lavanda suave */
    --btn-hover: #341f97;     /* morado oscuro */
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  /* ---------- CARD ---------- */
  .card {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 8px 8px 20px rgba(0,0,0,0.1), -8px -8px 20px rgba(255,255,255,0.7);
    width: 90%;
    max-width: 500px;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
  }

  form {
    display: grid;
    gap: 16px;
  }

  label {
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--input-bg);
    outline: none;
    box-shadow: inset 5px 5px 10px rgba(0,0,0,0.05), inset -5px -5px 10px rgba(255,255,255,0.7);
    font-size: 1rem;
    transition: box-shadow 0.3s, transform 0.2s;
  }

  input:focus, select:focus {
    box-shadow: 0 0 0 3px var(--accent);
    transform: scale(1.02);
  }

  .error {
    color: var(--error);
    font-size: 0.85rem;
    display: none;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .error::before {
    content: "⚠";
  }

  .acciones {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  button {
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.1), -4px -4px 10px rgba(255,255,255,0.7);
  }

  button[type="submit"] {
    background: linear-gradient(45deg, var(--primary), var(--accent));
    color: #fff;
  }

  button[type="submit"]:hover {
    background: var(--btn-hover);
    transform: scale(1.05);
  }

  button[type="reset"] {
    background: #dfe6e9;
    color: var(--text);
  }

  button[type="reset"]:hover {
    background: #b2bec3;
  }

  .alerta {
    margin-top: 10px;
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    display: none;
    font-weight: bold;
  }

  .ok {
    background: rgba(0,184,148,0.1);
    color: var(--success);
    border: 1px solid #00b894;
  }

  .err {
    background: rgba(214,48,49,0.1);
    color: var(--error);
    border: 1px solid #d63031;
  }

  .terminos {
    display: flex;
    align-items: center;
    gap: 8px;
  }

</style>
</head>
<body>

<div class="card">
  <h1>Registro Moderno</h1>

  <form id="formRegistro" novalidate>
    <div>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      <div class="error" id="err-nombre"></div>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      <div class="error" id="err-email"></div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
      <div class="error" id="err-password"></div>
    </div>

    <div>
      <label for="password2">Confirmar contraseña:</label>
      <input type="password" id="password2" placeholder="Repite la contraseña" required>
      <div class="error" id="err-password2"></div>
    </div>

    <!-- NUEVAS IDEAS -->
    <div>
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha">
    </div>

    <div>
      <label for="genero">Género:</label>
      <select id="genero">
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <!-- FIN NUEVAS IDEAS -->

    <div class="terminos">
      <input type="checkbox" id="terminos" required>
      <label for="terminos">Acepto los <a href="#" style="color:var(--primary)">términos y condiciones</a></label>
    </div>
    <div class="error" id="err-terminos">Debes aceptar los términos.</div>

    <div class="acciones">
      <button type="submit">Registrar</button>
      <button type="reset">Borrar</button>
    </div>

    <div id="alert-ok" class="alerta ok">✔ Registro completado correctamente.</div>
    <div id="alert-err" class="alerta err">✖ Revisa los campos con errores.</div>
  </form>
</div>

<script>
  // Funciones de validación
  function showError(input, msg) {
    const err = document.getElementById("err-" + input.id);
    err.textContent = msg;
    err.style.display = "flex";
    input.style.borderColor = "#d63031";
  }

  function clearError(input) {
    const err = document.getElementById("err-" + input.id);
    err.style.display = "none";
    input.style.borderColor = "#ccc";
  }

  function validarNombre() {
    const input = document.getElementById("nombre");
    if (input.value.trim().length < 3) {
      showError(input, "El nombre debe tener al menos 3 caracteres.");
      return false;
    }
    clearError(input);
    return true;
  }

  function validarEmail() {
    const input = document.getElementById("email");
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    if (!re.test(input.value.trim())) {
      showError(input, "Ingresa un correo válido.");
      return false;
    }
    clearError(input);
    return true;
  }

  function validarPassword() {
    const input = document.getElementById("password");
    if (input.value.length < 8) {
      showError(input, "La contraseña debe tener mínimo 8 caracteres.");
      return false;
    }
    clearError(input);
    return true;
  }

  function validarPassword2() {
    const p1 = document.getElementById("password");
    const p2 = document.getElementById("password2");
    if (p1.value !== p2.value || p2.value === "") {
      showError(p2, "Las contraseñas no coinciden.");
      return false;
    }
    clearError(p2);
    return true;
  }

  function validarTerminos() {
    const input = document.getElementById("terminos");
    const err = document.getElementById("err-terminos");
    if (!input.checked) {
      err.style.display = "flex";
      return false;
    }
    err.style.display = "none";
    return true;
  }

  function validarTodo() {
    return (
      validarNombre() &&
      validarEmail() &&
      validarPassword() &&
      validarPassword2() &&
      validarTerminos()
    );
  }

  const form = document.getElementById("formRegistro");
  form.addEventListener("submit", (e)=>{
    e.preventDefault();
    const valido = validarTodo();
    document.getElementById("alert-ok").style.display = valido ? "block" : "none";
    document.getElementById("alert-err").style.display = valido ? "none" : "block";
    if(valido) form.reset();
  });

  // Eventos de blur y change
  nombre.addEventListener("blur", validarNombre);
  email.addEventListener("blur", validarEmail);
  password.addEventListener("blur", validarPassword);
  password2.addEventListener("blur", validarPassword2);
  terminos.addEventListener("change", validarTerminos);
</script>

</body>
</html>
